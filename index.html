<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header" style="text-align: center;">Tic Tac Toe Game</h1>
    
        <div class="container">
            <div class="square" cellIndex="0"></div>
            <div class="square" cellIndex="1"></div>
            <div class="square" cellIndex="2"></div>
            <div class="square" cellIndex="3"></div>
            <div class="square" cellIndex="4"></div>
            <div class="square" cellIndex="5"></div>
            <div class="square" cellIndex="6"></div>
            <div class="square" cellIndex="7"></div>
            <div class="square" cellIndex="8"></div>
    
           
        </div>
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 2rem;">
            <p class="status" style="margin: 1rem;"></p>
        <button class="restartbtn btn btn-primary" style="justify-content: center;">Restart</button>
        </div>
        

    
    <script src="script.js"></script>
    
</body>
</html>
